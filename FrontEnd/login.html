			</ul>
		</nav>
	</header>
	<main>
		<section id="login">
			<h2>Log In</h2>

			<form >
				<label for="email">E-mail</label>
				<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
				<label for="password">Mot de passe</label>
				<input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
				title="Doit contenir au moins un chiffre, une lettre majuscule et une lettre minuscule, et au moins 8 caractères ou plus.">
				<button id="valid" type="submit">Se connecter</button>				
			</form>
			<a href="">Mot de passe oublié</a>
		</section>

	</main>
    <footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
